<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="form_ok.jsp" method="post">
  <label for="uname"><span>*</span>이름:</label>
  <input type="text" id="uname" name="uname" required><br>
  <label for="pwd"><span>*</span>비밀번호:</label>
  <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>
  <label for="mobile">핸드폰번호:</label>
  <input type="text" id="mobile" name="mobile" placeholder="000-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
  <label for="gender1">성별:</label>
  <input type="radio" id="gender1" name="gender" value="M" checked>남 <input type="radio" id="radio" name="gender" value="W">여 <br>
  <label for="hobby1">취미:</label>
  <input type="checkbox" id="hobby1" name="hobby" value="영화감상" checked>영화감상
  <input type="checkbox" id="hobby2" name="hobby" value="독서">독서
  <input type="checkbox" id="hobby3" name="hobby" value="스포츠">스포츠 <br>
  <label for="talent">특기:</label>
  <input type="text" id="talent" name="talent" required><br>
  <br>
  <select name="school">
    <option value="한동대학교" id="school1">한동대</option>
    <option value="타대학교" id="school2">타학교</option>
  </select>
  <select name="student">
    <option value="1학년"  id="stu1">1학년</option>
    <option value="2학년"  id="stu2">2학년</option>
    <option value="3학년"  id="stu3">3학년</option>
    <option value="4학년"  id="stu4">4학년</option>
  </select>
  <br>
  <label for="birth">생년월일:</label>
  <input type="date" id="birth" min="1990-0101" max="2010-12-31" name="birth">
  <br>
  <label for="content">세부사항:</label>
  <textarea name="content" id="content" cols="40" rows="5"></textarea>
  <br>
  <input type="submit" value="저장"> <input type="reset" value="새로입력">
</form>
</body>
</html>
